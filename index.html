<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC 3 - M2.959</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="headers">
      <h1>PAC 3: Creació d'una visualitació interactiva</h1>
      <h2>M2.959 - Visualització de dades</h2>
      <h3>Adrián Alonso Gonzalo</h3>
      <h3>Màster Universitari en Ciència de Dades. UOC</h3>
    </div>

    <br>

    <div class="buttons">
        <button onclick="update('perc_participacio')">Participació #</button>
        <button onclick="update('votants')">Participació %</button>
    </div>
    <br>
    
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        // Initialize the X axis
        var x = d3.scaleBand()
          .range([ 0, width ])
          .padding(0.2);
        var xAxis = svg.append("g")
          .attr("transform", "translate(0," + height + ")")
        
        // Initialize the Y axis
        var y = d3.scaleLinear()
          .range([ height, 0]);
        var yAxis = svg.append("g")
          .attr("class", "myYaxis")
        
        
        // A function that create / update the plot for a given variable:
        function update(selectedVar) {
        
          // Parse the Data
          d3.text("data/info_general.csv", function(text) {

            var rows = text.trim().split('\n');
            var columns = rows.shift().split(';');

            var data = rows.map(function(row) {
            // Split each row using ';' delimiter
            var values = row.split(';');
            // Create an object using column names and converted values
            var obj = {};
            columns.forEach(function(column, index) {
                obj[column] = +values[index];
            });
            return obj;
            });

            // X axis
            x.domain(data.map(function(d) { return d.any; }))
            xAxis.transition().duration(1000).call(d3.axisBottom(x))
        
            // Add Y axis
            y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
            yAxis.transition().duration(1000).call(d3.axisLeft(y));

            // Add labels to the bars
            var labels = svg.append("g").attr("class", "labels");
        
            // variable u: map data to existing bars
            var u = svg.selectAll("rect")
              .data(data)
        
            // update bars
            u
              .enter()
              .append("rect")
              .merge(u)
              .transition()
              .duration(1000)
                .attr("x", function(d) { return x(d.any); })
                .attr("y", function(d) {
                    var value = +d[selectedVar]; // Convert value to a number
                    return isNaN(value) ? 0 : y(value); // Check if value is NaN and handle accordingly
                })
                .attr("width", x.bandwidth())
                .attr("height", function(d) {
                    var value = +d[selectedVar];
                    if (isNaN(value)) {
                        return 0; // Set height to 0 for NaN values
                    }
                    return height - y(value);
                })
                .attr("fill", "#69b3a2");

            // Remove existing labels
            svg.selectAll(".label").remove();

            // Add new labels
            var labels = svg.selectAll(".label")
                .data(data)
                .enter()
                .append("g")
                .attr("class", "label");

            // Add labels to the bars
            labels
                .selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("x", function (d) {
                    return x(d.any) + x.bandwidth() / 2;
                })
                .attr("y", function (d) {
                var value = +d[selectedVar];
                return isNaN(value) ? 0 : y(value)
                })
                .attr("dy", "-5px") // Adjust the vertical position of the labels
                .text(function (d) {
                var value = +d[selectedVar];
                return isNaN(value) ? "" : value; // Show the value if it's a valid number, otherwise show an empty string
                })
                .attr("text-anchor", "middle"); // Set the text anchor to the middle for centered alignment

                
            // Remove labels for bars with height 0
            labels
            .selectAll("text")
            .filter(function (d) {
                var value = +d[selectedVar];
                return isNaN(value) || value === 0;
            })
            .remove();

          })
        
        }
        
        // Initialize plot
        update('votants')
        
        </script>
</body>
</html>
